<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Usage Dashboard - Team Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .week-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .leaderboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .leaderboard-title {
            text-align: center;
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .player-card {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .player-card.rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            transform: scale(1.05);
        }

        .player-card.rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
        }

        .player-card.rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
        }

        .rank {
            font-size: 2em;
            font-weight: bold;
            width: 60px;
            text-align: center;
            color: #333;
        }

        .rank-1 .rank {
            color: #8B4513;
            font-size: 2.5em;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            margin-right: 20px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .player-stats {
            color: #666;
            font-size: 0.9em;
        }

        .usage-count {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-right: 20px;
        }

        .rank-1 .usage-count {
            color: #8B4513;
            font-size: 2.5em;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .rank-1 .badge {
            background: #8B4513;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .controls h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1em;
        }

        .trophy {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Claude Usage Dashboard üèÜ</h1>
            <div class="subtitle">Team Leaderboard - Battle for the Crown!</div>
        </div>

        <div class="week-info" id="weekInfo">
            Current Week: Loading...
        </div>

        <div class="leaderboard">
            <div class="leaderboard-title">üéÆ Weekly Champions</div>
            <div id="leaderboard">
                <!-- Players will be inserted here -->
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="trophy">üèÜ</div>
                <div class="stat-value" id="totalUsage">0</div>
                <div class="stat-label">Total Team Usage</div>
            </div>
            <div class="stat-card">
                <div class="trophy">üë•</div>
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="trophy">üìà</div>
                <div class="stat-value" id="avgUsage">0</div>
                <div class="stat-label">Average Usage</div>
            </div>
        </div>

        <div class="controls">
            <h2>Update Usage</h2>
            <div class="form-group">
                <label for="playerSelect">Select Team Member:</label>
                <select id="playerSelect">
                    <option value="">Choose a player...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usageAmount">Add Usage Count:</label>
                <input type="number" id="usageAmount" min="1" value="1">
            </div>
            <button class="btn" onclick="addUsage()">Add Usage</button>
            <button class="btn btn-secondary" onclick="showAddPlayerForm()">Add New Player</button>
            <button class="btn" onclick="resetWeek()">Reset Week</button>
            <button class="btn" onclick="exportData()">Export Data</button>
        </div>

        <div class="controls" id="addPlayerForm" style="display: none;">
            <h2>Add New Team Member</h2>
            <div class="form-group">
                <label for="newPlayerName">Name:</label>
                <input type="text" id="newPlayerName" placeholder="Enter player name">
            </div>
            <button class="btn" onclick="addPlayer()">Add Player</button>
            <button class="btn btn-secondary" onclick="hideAddPlayerForm()">Cancel</button>
        </div>
    </div>

    <script>
        // Initialize data structure
        let players = JSON.parse(localStorage.getItem('claudePlayers')) || [
            { id: 1, name: 'Alice', usage: 0, totalAllTime: 0 },
            { id: 2, name: 'Bob', usage: 0, totalAllTime: 0 },
            { id: 3, name: 'Charlie', usage: 0, totalAllTime: 0 },
            { id: 4, name: 'Diana', usage: 0, totalAllTime: 0 }
        ];

        let weekStartDate = localStorage.getItem('weekStartDate') || new Date().toISOString();

        // Get current week number
        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        // Update week info
        function updateWeekInfo() {
            const start = new Date(weekStartDate);
            const end = new Date(start);
            end.setDate(start.getDate() + 6);

            const weekNum = getWeekNumber(start);
            const year = start.getFullYear();

            document.getElementById('weekInfo').innerHTML = `
                Week ${weekNum}, ${year} (${start.toLocaleDateString()} - ${end.toLocaleDateString()})
            `;
        }

        // Render leaderboard
        function renderLeaderboard() {
            const sorted = [...players].sort((a, b) => b.usage - a.usage);
            const leaderboard = document.getElementById('leaderboard');

            leaderboard.innerHTML = sorted.map((player, index) => {
                const rank = index + 1;
                const rankClass = `rank-${rank}`;
                const medal = rank === 1 ? 'üëë' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                const badge = rank === 1 ? 'CHAMPION' : rank === 2 ? 'RUNNER UP' : rank === 3 ? 'BRONZE' : '';

                return `
                    <div class="player-card ${rank <= 3 ? rankClass : ''}">
                        <div class="rank">#${rank}</div>
                        <div class="avatar">${player.name.charAt(0).toUpperCase()}</div>
                        <div class="player-info">
                            <div class="player-name">${medal} ${player.name}</div>
                            <div class="player-stats">All-time: ${player.totalAllTime} uses</div>
                        </div>
                        <div class="usage-count">${player.usage}</div>
                        ${badge ? `<div class="badge">${badge}</div>` : ''}
                    </div>
                `;
            }).join('');

            updateStats();
            updatePlayerSelect();
            saveData();
        }

        // Update stats
        function updateStats() {
            const total = players.reduce((sum, p) => sum + p.usage, 0);
            const active = players.filter(p => p.usage > 0).length;
            const avg = active > 0 ? Math.round(total / active) : 0;

            document.getElementById('totalUsage').textContent = total;
            document.getElementById('activeUsers').textContent = active;
            document.getElementById('avgUsage').textContent = avg;
        }

        // Update player select dropdown
        function updatePlayerSelect() {
            const select = document.getElementById('playerSelect');
            select.innerHTML = '<option value="">Choose a player...</option>' +
                players.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        }

        // Add usage
        function addUsage() {
            const playerId = parseInt(document.getElementById('playerSelect').value);
            const amount = parseInt(document.getElementById('usageAmount').value);

            if (!playerId) {
                alert('Please select a player');
                return;
            }

            if (!amount || amount < 1) {
                alert('Please enter a valid usage amount');
                return;
            }

            const player = players.find(p => p.id === playerId);
            if (player) {
                player.usage += amount;
                player.totalAllTime += amount;
                renderLeaderboard();
                document.getElementById('usageAmount').value = 1;
            }
        }

        // Show/hide add player form
        function showAddPlayerForm() {
            document.getElementById('addPlayerForm').style.display = 'block';
        }

        function hideAddPlayerForm() {
            document.getElementById('addPlayerForm').style.display = 'none';
            document.getElementById('newPlayerName').value = '';
        }

        // Add new player
        function addPlayer() {
            const name = document.getElementById('newPlayerName').value.trim();

            if (!name) {
                alert('Please enter a player name');
                return;
            }

            if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) {
                alert('Player already exists');
                return;
            }

            const newId = Math.max(...players.map(p => p.id), 0) + 1;
            players.push({
                id: newId,
                name: name,
                usage: 0,
                totalAllTime: 0
            });

            renderLeaderboard();
            hideAddPlayerForm();
        }

        // Reset week
        function resetWeek() {
            if (!confirm('Are you sure you want to reset this week? This will clear all weekly usage counts.')) {
                return;
            }

            players.forEach(p => p.usage = 0);
            weekStartDate = new Date().toISOString();
            localStorage.setItem('weekStartDate', weekStartDate);
            updateWeekInfo();
            renderLeaderboard();
        }

        // Export data
        function exportData() {
            const data = {
                weekStartDate,
                players,
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `claude-usage-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('claudePlayers', JSON.stringify(players));
        }

        // Initialize
        updateWeekInfo();
        renderLeaderboard();

        // Auto-save every 30 seconds
        setInterval(saveData, 30000);

        // Check if week should reset (every Sunday at midnight)
        function checkWeekReset() {
            const now = new Date();
            const start = new Date(weekStartDate);
            const daysSinceStart = Math.floor((now - start) / (1000 * 60 * 60 * 24));

            if (daysSinceStart >= 7 && now.getDay() === 0) {
                if (confirm('New week detected! Would you like to reset the leaderboard?')) {
                    resetWeek();
                }
            }
        }

        // Check on load
        checkWeekReset();
    </script>
</body>
</html>
